<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Website project template</title>
</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
        });
    }

    window.onload = () => {
        loadComponents('header', 'src/sections/header.html');
        loadComponents('data-privacy', 'src/sections/data_privacy.html');
        loadComponents('footer', 'src/sections/footer.html');
    }
</script>
<body class="text-green-800">
    <header id="header" style="--logo-bg: none; --burger-menu-bg: #166534;"></header>
    <main id="data-privacy"></main>
    <footer id="footer"></footer>
</body>
</html>
